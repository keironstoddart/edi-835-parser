on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: Run Pytest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install -r requirements.txt
      - run: pytest
